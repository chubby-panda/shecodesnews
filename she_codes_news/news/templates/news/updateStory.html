{% extends 'base.html' %}
{% load static %}

{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="{% static 'news/styles.css' %}">
{% endblock %}

{% block content %}
<a href="{% url 'news:story' object.slug %}">Quit and return to story.</a>
<h2>Update the Story</h2>

<form id="form-container" action="" method="post">
    {% csrf_token %}
    <!-- This renders the form vv -->
    {{ form.as_p }}
    <input type="submit" value="SUBMIT">
</form>
{% endblock %}
