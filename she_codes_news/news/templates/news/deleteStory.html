{% extends 'base.html' %}
{% load static %}

{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="{% static 'news/styles.css' %}">
{% endblock %}

{% block content %}
<a href="{% url 'news:story' object.id %}">Quit and return to story.</a>
<h2>Delete Story</h2>

<form method="post">{% csrf_token %}
    <p>Are you sure you want to delete this post: "{{ object }}"?</p>
    <input type="submit" value="Confirm">
</form>

{% endblock %}
