{% extends 'base.html' %}
{% load static %}

{% block stylesheets %}
<link rel="stylesheet" href="{% static 'news/styles.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <h2>Edit Account</h2>

    <a href="{% url 'users:author-detail' user.id %}">Back to profile</a>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Account</button>
    </form>
</div>
{% endblock %}
